<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="./lib/vue-2.4.0.js" type="text/javascript" charset="utf-8"></script>
	</head>
	
	
	<body>
		<div id="app">
			<!--在被控制的#app外面，使用template元素，定义组件的HTML模板解构-->
			<template id="tmp1">
				<div>
					<h1>这是通过template元素，在外部定义的组件结构，这个方式有代码提示和高亮</h1>
				</div>
			</template>
		</div>
		<script type="text/javascript">
			//注意：无论是哪种方式创建出来的组件，组件的template属性指向的模板内容必须且只能有唯一一个根元素
			Vue.component('mycom3',{
				template: '#tmp1'
			})
			
			
			var vm = new Vue({
				el:'#app'
			})
			
		</script>
	</body>
</html>
