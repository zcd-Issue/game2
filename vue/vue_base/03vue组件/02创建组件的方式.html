<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="./lib/vue-2.4.0.js" type="text/javascript" charset="utf-8"></script>
	</head>
	
	
	<body>
		<div id="app">
			<mycom1></mycom1>
		</div>
		<script type="text/javascript">
			//注意：无论是哪种方式创建出来的组件，组件的template属性指向的模板内容必须且只能有唯一一个根元素
			Vue.component('mycom1',Vue.extend({
				template: '<h3>这是使用第二种Vue.extend创建的组件</h3>'
			}))
			
			
			var vm = new Vue({
				el:'#app'
			})
			
		</script>
	</body>
</html>
