<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>品牌列表案例02</title>
		<script src="./lib/vue-2.4.0.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="./lib/bootstrap-3.3.7.css"/>
	</head>
	<body>
		<div id="app">
			<mycom v-bind:parentmsg="msg"></mycom>
		</div>
		<script type="text/javascript">
			
			var vm = new Vue({
				el: '#app',
				data:{
					msg:'这是父组件里面的msg变量'
				},
				methods:{
				},
				components: {
					mycom:{
						template:'<h2>这是子组件----{{parentmsg}}</h2>',
						props:['parentmsg']
					},
					
				}
			})
		</script>
	</body>
</html>
