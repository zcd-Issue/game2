<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>路由命名视图</title>
		<script src="../03vue组件/lib/vue-2.4.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="./lib/vue-router-3.0.1.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.head{
			width: 100%;
			height: 100px;
			background: red;
		}
		.box{
			display: flex;
			height: 600px;
		}
		.left{
			flex: 2;
			height:100%;
			background: yellow;
		}
		.main{
			flex: 8;
			height: 100%;
			background: blue;
		}
	</style>
	<body>
		<div id="app">
			<router-view></router-view>
			<div class="box">
				<router-view name="left"></router-view>
				<router-view name="main"></router-view>
			</div>
		</div>	
		<script type="text/javascript">
			
			var head = {
				template: '<h2 class="head">head</h2>'
			}
			
			var left = {
				template: '<h2 class="left">left</h2>'
			}
			
			var main = {
				template: '<h2 class="main">main</h2>'
			}
			
			var router = new VueRouter({
				routes:[
					{path : '/', components : {
						default: head,
						left: left,
						main: main
						}
					}
				]
			})
			var vm = new Vue({
				el: '#app',
				data: {
					
				},
				methods: {
					
				},
				router
				
			})
			
		</script>
	</body>
</html>
